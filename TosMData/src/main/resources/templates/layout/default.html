<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>시금치 플레너 관리자 페이지</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	
	<!-- Custom page css -->
	<th:block layout:fragment="customCss"></th:block>

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- aside start -->
			<div th:replace="~{fragments/aside :: asideFragment}"></div>
			<!-- aside end -->

			<!-- top navigation start -->
			<div th:replace="~{fragments/header :: headerFrgment}"></div>
			<!-- top navigation end -->

			<!-- page content start -->
        	<div class="right_col" role="main">
        		<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3 th:text="${title}"></h3>
						</div>
					</div>
					<div class="clearfix"></div>

					<!-- custom page content start --> 
					<th:block layout:fragment="customContent"></th:block>
					<!-- custom page content end -->
				</div>
        	</div>
			<!-- page content end -->

			<!-- footer content -->
			<footer th:replace="~{fragments/footer :: footerFrgment}"></footer>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	
	<!-- Custom js file start -->
	<th:block layout:fragment="customJsFile"></th:block>
	<!-- Custom js file end -->

	<!-- Custom Theme Scripts -->
	<script th:src="@{/build/js/custom.min.js}"></script>
	
	<!-- Custom js start -->
	<th:block layout:fragment="customJs"></th:block>
	<!-- Custom js end -->
</body>
</html>
